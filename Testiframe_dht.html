<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Sensor1 Data Chart</title>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
        <style>
            #container {
    height: 400px;
    min-width: 310px;
}

        </style>
    </head>
    <body>
        
        <figure class="highcharts-figure">
            <div id="container" style="height: 1000px;"></div>
            <button id="exportButton">Export to Excel</button>
        </figure>

<input type="checkbox" id="Nhiet do"></input>
<script>
     // Era Widget initialization
     const eraWidget = new EraWidget();
        let config = null;
        let sensor7Value ; // Khởi tạo giá trị giá trị mặc định
        const dataBuffer = [];
        eraWidget.init({
            needRealtimeConfigs: true,         /* Cần giá trị hiện thời */
            needHistoryConfigs: true,          /* Cần giá trị lịch sử */
            needActions: true,                 /* Cần các hành động (ví dụ Bật/Tắt đèn) */
            maxRealtimeConfigsCount: 3,        /* Số lượng tối đa giá trị hiện thời */
            maxHistoryConfigsCount: 1,         /* Số lượng tối đa giá trị lịch sử */
            maxActionsCount: 2,                /* Số lượng tối đa các hành động có thể kích hoạt */
            minRealtimeConfigsCount: 0,        /* Số lượng tối thiểu giá trị hiện thời */
            minHistoryConfigsCount: 0,         /* Số lượng tối thiểu giá trị lịch sử */
            minActionsCount: 0,                /* Số lượng tối thiểu hành động */
            mobileHeight: 600,                 /* Thiết lập chiều cao hiển thị trên mobile app E-Ra, mặc đinh 300px */

        onConfiguration:(configuration) => {
            config = configuration.realtime_configs[0];
        },

        onValues:(values) => {
            const input = document.getElementById('Nhiet do');
            sensor7Value = values[config.id].value; // Giả sử values[config.id].value là giá trị thực tế
            input.checked = values[config.id].value > 0; // Đặt trạng thái của checkbox dựa trên giá trị
        },
    

       // eraWidget.ready();
    });
        // Create the chart
Highcharts.stockChart('container', {
    chart: {
        events: {
            load: function () {

                // set up the updating of the chart each second
                const series = this.series[0];
                setInterval(function () {
                    const x = (new Date()).getTime(), // current time
                        y = sensor7Value;
                    series.addPoint([x, y], true, true);
                    dataBuffer.push([x, y]);
                }, 1000);
            }
        }
    },

    accessibility: {
        enabled: false
    },

    time: {
        useUTC: false
    },

    rangeSelector: {
        buttons: [{
            count: 1,
            type: 'minute',
            text: '1M'
        }, {
            count: 5,
            type: 'minute',
            text: '5M'
        }, {
            type: 'all',
            text: 'All'
        }],
        inputEnabled: false,
        selected: 0
    },

    //title: {
      //  text: 'Nhiệt độ'
    //},

    exporting: {
        enabled: false
    },

    series: [{
        name: 'Nhietdo',
        data: (function () {
            // generate an array of random data
            const data = [],
                time = (new Date()).getTime();

            for (let i = -999; i <= 0; i += 1) {
                data.push([
                    time + i * 1000,
                    sensor7Value
                ]);
            }
            return data;
        }())
    }]
});

        document.getElementById('exportButton').addEventListener('click', function () {
        const ws = XLSX.utils.json_to_sheet(dataBuffer.map(point => ({
        Time: (new Date(point[0])).toLocaleString(),
        Nhietdo: point[1]
        })));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Nhietdo');
        XLSX.writeFile(wb, 'Nhietdo_data.xlsx');
        });

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    </body>
</html>
